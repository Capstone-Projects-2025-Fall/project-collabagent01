name: Deploy Docs

on:
  push:
    branches: [ "main" ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: |
            extension/package-lock.json
            documentation/yarn.lock

      - name: Install extension dependencies
        run: npm ci
        working-directory: extension

      - name: Run extension tests and generate coverage
        run: npm test -- --coverage --coverageReporters=html
        working-directory: extension

      - name: Publish coverage into docs static
        run: |
          mkdir -p documentation/static/test-coverage
          cp -r extension/coverage/* documentation/static/test-coverage/

      - name: Install documentation dependencies
        run: yarn install --frozen-lockfile
        working-directory: documentation

      - name: Deploy
        run: |
          export ORG_NAME=$(echo ${GITHUB_REPOSITORY%/*})
          export PROJECT_NAME=$(echo ${GITHUB_REPOSITORY#*/})
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          cd documentation && NODE_ENV="production" GIT_USER="github-actions[bot]" GIT_PASS="${{ secrets.GITHUB_TOKEN }}" yarn deploy
